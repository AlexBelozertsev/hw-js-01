<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="task_2">
      <h2>Task 2</h2>
      <h3>количество товара на складе: 100 шт.</h3>

    <div class="task_3">
      <h2>Task 3</h2>
      <h3>Для входа введите пароль</h3>
      <form action="">
        <label
          >Пароль:
          <input
            type="password"
            name="userPassword"
            placeholder="password"
            autocomplete="enter your pass"
        /></label>
        <button class="enter">Enter</button>
      </form>
    </div>
    <br />

    <div class="experiment">
      <h2>Experiment</h2>
      <label
        >Число
        <input type="number" name="number" value="" />
      </label>
      <label
        >Степень
        <input type="number" name="power" value="" />
      </label>
      <button class="powResult">Возведение в степень</button>
    </div>

    <script src="./js/task_01.js" type="module"></script>
    <script src="./js/task_02.js" type="module"></script>

    <script src="./js/task_04.js" type="module"></script>
